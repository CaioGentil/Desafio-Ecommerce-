    <link rel="stylesheet" href="style.css">
    
    <title>Black Friday</title>
</head>
<body>
    
    <section class="section-container background-section-one">
       <h1>BLACK FRIDAY</h1>
       


    </section>

    <section class="section-container background-section-two">
        <div>
        <h2>Contagem regressiva para a Black Friday:</h2>
        <center><div style="color:#000000; font-size: 85px; font-weight: normal" id="dday"></div></center> 
        </div> 
        <div class="card-container">

                <form id="form">
                    <h2>Cadastre-se e fique por dentro das novidades e promoções!</h2>
                    <input type="text" placeholder="Digite o seu nome" id="nome">
                    <input type="text" placeholder="Digite o seu e-mail" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            
        </div>
    </section>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
